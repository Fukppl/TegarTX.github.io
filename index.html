<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Tegar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="brand">
          <p>My Web<span>site</span></p>
        </div>
        <div class="nav">
          <ul>
            <li><a href="#tentang">Profile</a></li>
            <li><a href="#contact">Contact Me</a></li>
          </ul>
        </div>
      </header>
      <div class="body">
        <div class="jumbotron">
          <div class="body-content">
            <h2><span>Hallo</span> My Name Is</h2>
            <p class="name">Tegar Julius Anugrah</p>
            <p class="hobby">
              Hobiku Cuman <span>Makan</span> dan <span>Tidur</span>
            </p>
            <p class="text-grey">Cuman Pelajar Esemka</p>
            <div class="profile">
              <div class="card">
                <a href="" target="_blank">
                  <div class="green">
                    <h1>My Card Profile</h1>
                  </div>
                  <div class="white"></div>
                </a>
              </div>
            </div>
            <div class="about" id="tentang">
              <img
                src="https://i.pinimg.com/236x/89/c3/e8/89c3e8cf024c006e8aaf1a85b2ba4e74.jpg"
                alt=""
                class="icon"
              />
              <h1>
                Namaku <br />
                Tegar <span>Julius</span> Anugrah
              </h1>
              <p>Ingin Menjadi <span>Fullstack </span>Developer</p>
              <p><span> Belajar</span> Di SMK Plus Pelita Nusantara</p>
            </div>
            <div class="contact-me" id="contact">
              <h1>Contact Me</h1>
              <div class="input-field">
                <label for="nama">Nama </label>
                <br />
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  class="input-text"
                  placeholder="Enter your name"
                />
                <label for="email">E-Mail</label>
                <br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input-text"
                  placeholder="Enter your E-Mail"
                />
                <label for="NoHP">Nomor Handphone </label>
                <br />
                <input
                  type="number"
                  name="nama"
                  id="nama"
                  class="input-text"
                  placeholder="Enter your number"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
